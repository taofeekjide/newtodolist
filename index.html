<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="todolist.css">
</head>
<body>
  <h1>Todo List</h1>

  <div class="todo-input-grid">
    <input type="text" placeholder="Todo name" class="js-todo-input todo-input">
    <input type="date" name="" id="" class="js-todo-date todo-date">
    <button onclick="addTodo()" class="button">Add</button>
  </div>

  <div class="js-todo-display todo-grid"></div>

  <script src="todolist.js"></script>
</body>
</html>
